{% set name = "exchange-calendars" %}
{% set version = "4.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/exchange_calendars-{{ version }}.tar.gz
  sha256: 03e451302250be94b902e108349e01ba3c608b08e4e1e7a661332d06af2086f5

build:
  entry_points:
    - ecal = exchange_calendars.ecal:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm >=6.2
  run:
    - korean_lunar_calendar
    - numpy
    - pandas >=1.1
    - pyluach
    - python >={{ python_min }}
    - python-dateutil
    - pytz
    - toolz

test:
  imports:
    - exchange_calendars
  commands:
    - pip check
    - ecal XNYS 2020
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/gerrymanoim/exchange_calendars
  summary: exchange_calendars is a Python library with securities exchange calendars
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefan-jansen
    - yehoshuadimarsky
