{% set name = "exchange-calendars" %}
{% set version = "4.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exchange_calendars-{{ version }}.tar.gz
  sha256: ca4daee5f0f620a7ec1355e5fa5a5cc12994f51677fbfaffe9ef5cc9139af727

build:
  entry_points:
    - ecal = exchange_calendars.ecal:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm >=6.2
  run:
    - korean_lunar_calendar
    - numpy
    - pandas >=1.1
    - pyluach
    - python >=3.7
    - python-dateutil
    - pytz
    - toolz

test:
  imports:
    - exchange_calendars
  commands:
    - pip check
    - ecal XNYS 2020
  requires:
    - pip

about:
  home: https://github.com/gerrymanoim/exchange_calendars
  summary: exchange_calendars is a Python library with securities exchange calendars
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefan-jansen
    - yehoshuadimarsky
