{% set name = "exchange-calendars" %}
{% set version = "4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exchange_calendars-{{ version }}.tar.gz
  sha256: 3b7105c03d4e41cfca8238a5472e25a3f8d8f87d64f4ce677c25affb29e9f8ae

build:
  entry_points:
    - ecal = exchange_calendars.ecal:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - korean_lunar_calendar
    - numpy
    - pandas >=1.1
    - pyluach
    - python >=3.7
    - python-dateutil
    - pytz
    - toolz

test:
  imports:
    - exchange_calendars
  commands:
    - pip check
    - ecal XNYS 2020
  requires:
    - pip

about:
  home: https://github.com/gerrymanoim/exchange_calendars
  summary: exchange_calendars is a Python library with securities exchange calendars
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
